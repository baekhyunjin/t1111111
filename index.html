 <!-- 문의하기 입력창 -->
 <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h3>더 화나는 순간이 있다면 적어주세요!</h3>
        <div id="inputSection">
          <button class="btn btn-primary" onclick="toggleInput()">작성하기</button>
          <div id="textInput" style="display: none;">
            <input type="text" id="userInput" class="form-control mt-2" placeholder="내용을 입력하세요">
            <button class="btn btn-primary mt-2" onclick="addUserInput()">추가</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <h3>내용</h3>
        <ul id="userInputList"></ul>
      </div>
    </div>
  </div>

  <!-- 스크립트 -->
  <script>
    function toggleInput() {
      var textInput = document.getElementById("textInput");
      textInput.style.display = textInput.style.display === "none" ? "block" : "none";
    }

    function addUserInput() {
      var userInput = document.getElementById("userInput").value;
      var userInputList = document.getElementById("userInputList");

      if (userInput !== "") {
        var listItem = document.createElement("li");
        listItem.appendChild(document.createTextNode(userInput));
        userInputList.appendChild(listItem);

        // 입력 후 입력창 초기화
        document.getElementById("userInput").value = "";
        // 입력창 숨김
        document.getElementById("textInput").style.display = "none";
      }
    }
  </script>
